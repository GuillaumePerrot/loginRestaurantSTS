# URL de la base de données
# hopital correspond au nom de la base de donnée
spring.datasource.url = jdbc:mysql://localhost:3306/login?createDatabaseIfNotExist=true

# Username et password
spring.datasource.username = root
# spring.datasource.password =

# Journal des requètes executées
spring.jpa.show-sql = true

# Stratégie de génération de la base de données
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
